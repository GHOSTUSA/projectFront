name: Performance Tests

on:
  push:
    branches: [master, main]
  schedule:
    # ExÃ©cuter tous les jours Ã  6h du matin
    - cron: "0 6 * * *"

jobs:
  performance-audit:
    name: Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start application
        run: npm run preview &

      - name: â³ Wait for application
        run: sleep 10

      - name: ðŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: "./lighthouse.json"
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ðŸ“Š Bundle Analysis
        run: |
          npm run analyze || echo "Bundle analysis not available"

      - name: ðŸ“ˆ Performance Report
        run: |
          echo "## Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed successfully âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse audit executed âœ…" >> $GITHUB_STEP_SUMMARY
